<!doctype html>
<head>
<title>JQuery Image Selector</title>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
   <style> 
   input {
  display: inline-block;
  margin: 10px;
  width: 100px;
  height: 100px;
  cursor: pointer;
   </style>   
</head>
<h2>JQuery Image Selector Example</h2>
<body>
<div id="image_container">  
  
    <input type="image" src="https://freesvg.org/img/kaylee.png" alt="amazing" class="aligncenter size-medium wp-image-15551" />
    <input type="image" src="https://freesvg.org/img/1534129544.png" alt="amazing" class="aligncenter size-medium wp-image-15551" />
    <input type="image" src="https://freesvg.org/img/watermellon.png" alt="amazing" class="aligncenter size-medium wp-image-15551" />
    <input type="image" src="https://freesvg.org/img/1539263822.png" alt="dummy_image2" width="300" height="300" class="aligncenter size-medium wp-image-19480" />
    <input type="image" src="https://freesvg.org/img/richardtallent-Blue-Tag.png" alt="dummy_image1" width="300" class="aligncenter size-medium wp-image-19479" />

   </div>
<script>
    $("div#image_container :image").click(function () {
        $("div#image_container :image").css("border", "0");
        $(this).css("border", "14px double green");
    });
    
</script>
</body>
</html>
