<!doctype html>
<html>
<head>
	<style>
		*{
	font-family: sans-serif; 
}

body{
	display: flex;
  padding-top: 50px;
  padding-bottom: 50px;
	width: 100%;
	height: 100%;
	background: linear-gradient(to right, #0c2646 0%, #204065 60%, #2a5788 100%);
}

.parent-selector{
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #eeeeee;
  border-radius: 5px;
  box-shadow: 10px 10px 10px 0px rgba(0, 0, 0, 0.2);
  padding:20px;
}

.list-image > img{
  display: inline-block;
  margin: 10px;
  width: 64px;
  heigth: 64px;
  cursor: pointer;
}

.list-image > img:hover{
  border: solid 2px #1e88e5;
  border-radius: 2px;
}

.list-image > img.active{
  border: solid 2px #43a047;
  border-radius: 2px;
}

.view-image > img{
  max-width: 128px;
  max-height: 128px;
  padding: 10px;
}

/* INPUT TEXT */

.input-div {
  position: relative;
  padding: 15px;
}

.input-text {
  font-family: inherit;
  width: 100%;
  border: 0;
  border-bottom: 1px solid #242424;
  outline: 0;
  font-size: 12px;
  color: #242424;
  padding: 7px 0;
  background: transparent;
  transition: border-color 0.2s;
}

.input-text::placeholder {
  color: transparent;
}

.input-text:placeholder-shown ~ .input-label {
  font-size: 14px;
  cursor: text;
  top: 20px;
}

label,
.input-text:focus ~ .input-label {
  position: absolute;
  top: 0;
  display: block;
  transition: 0.2s;
  font-size: 12px;
  color: #242424;
}

.input-text:focus ~ .input-label {
  color: #242424;
}

.input-text:focus {
  padding-bottom: 6px;
  border-bottom: 2px solid #242424;
}

/* BUTTON */

.button{
  width: 90%;
  margin-left: 5%;
  margin-right: 5%;
  padding-top: 8px;
  padding-bottom: 8px;
  background-color: #424242;
  text-align: center;
  cursor: pointer;
  border-radius: 2px;
}
.button:hover{
   background-color: #242424;
}
.button:active{
   background-color: #121212;
}

.button > span{
  color: #eeeeee
}

	</style>	
<script>
	// import jQuery https://code.jquery.com/jquery-3.3.1.min.js
var elementSelected = null;
var typeSelected = false;

$(document).on('click', '.list-image > img', function(){
  $('.list-image > img').each(function(){
    $(this).removeClass('active');
  })
  $(this).addClass('active');
  elementSelected = $(this);
  typeSelected = false;
});

$(document).on('input', '#text-src', function(){
  $('.list-image > img').each(function(){
    $(this).removeClass('active');
  })
  elementSelected = $(this);
  typeSelected = true;
})

$(document).on('click', '#button-confirm', function(){
  $('.select-image').hide();
  if(typeSelected == true){
    $('.view-image > img').attr('src', elementSelected.val());
  }
  else{
    $('.view-image > img').attr('src', elementSelected.attr('src'));
  }
  $('.view-image').fadeIn('high');
})

$(document).on('click', '#button-other', function(){
  $('.view-image').hide();
  $('.select-image').fadeIn('high');
})
	</script>	
<meta charset="utf-8">
</head>

<body>
	<h1> Test </h1>
	
	
	<div class="parent-selector">
  <div class="select-image">
    <div class="list-image">
      <img class="active" src="https://www.graphicsprings.com/filestorage/stencils/18caf1005c4eedca8b833788e88e53bc.svg" alt="1"/>
      <img src="https://www.graphicsprings.com/filestorage/stencils/4f97c0da61af25cc6bf355c3ada42299.png?width=500&height=500" alt="2"/>
      <img src="https://www.graphicsprings.com/filestorage/stencils/18caf1005c4eedca8b833788e88e53bc.svg" alt="1"/>
      <img src="https://www.graphicsprings.com/filestorage/stencils/4f97c0da61af25cc6bf355c3ada42299.png?width=500&height=500" alt="2"/>
    </div>
    <div class="input-div">
      <input id="text-src" type="text" class="input-text" placeholder="URL de l'image">
      <label class="input-label">URL de l'image</label>
    </div>
    <div class="button" id="button-confirm"><span>Confirm</span></div>
  </div>
  <div class="view-image" style="display: none;">
    <img src=""/>
    <div class="button" id="button-other"><span>Other</span></div>
  </div>
</div>
	
	
	
</body>
</html>
